name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.21
    
    - name: Enable Go modules
      run: |
        export GO111MODULE=on
        echo "GO111MODULE=on" >> $GITHUB_ENV
    
    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-1.21-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-1.21-
    
    - name: Download dependencies
      run: |
        go version
        go env GOMOD
        go env GO111MODULE
        ls -la
        cat go.mod
        go mod download
    
    - name: Verify dependencies
      run: go mod verify
    
    - name: Run vet
      run: go vet ./...
    
    - name: Run core tests
      run: |
        go test -v -race -coverprofile=coverage.out ./tests/model_test.go
        go test -v -race -coverprofile=coverage-integration.out ./tests/integration/integration_test.go
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.out
        flags: unittests
        name: codecov-umbrella
        token: ${{ secrets.CODECOV_TOKEN }}

  integration-test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        database: [sqlite, postgres, mysql]
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: eloquent_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: eloquent_test
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3
        ports:
          - 3306:3306
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.21
    
    - name: Enable Go modules
      run: |
        export GO111MODULE=on
        echo "GO111MODULE=on" >> $GITHUB_ENV
    
    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-1.21-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-1.21-
    
    - name: Download dependencies
      run: |
        go version
        go env GOMOD
        go mod download
    
    - name: Set up test environment
      run: |
        if [ "${{ matrix.database }}" = "sqlite" ]; then
          echo "DB_DRIVER=sqlite3" >> $GITHUB_ENV
          echo "DB_DATABASE=:memory:" >> $GITHUB_ENV
        elif [ "${{ matrix.database }}" = "postgres" ]; then
          echo "DB_DRIVER=postgres" >> $GITHUB_ENV
          echo "DB_HOST=localhost" >> $GITHUB_ENV
          echo "DB_PORT=5432" >> $GITHUB_ENV
          echo "DB_DATABASE=eloquent_test" >> $GITHUB_ENV
          echo "DB_USERNAME=postgres" >> $GITHUB_ENV
          echo "DB_PASSWORD=postgres" >> $GITHUB_ENV
        elif [ "${{ matrix.database }}" = "mysql" ]; then
          echo "DB_DRIVER=mysql" >> $GITHUB_ENV
          echo "DB_HOST=localhost" >> $GITHUB_ENV
          echo "DB_PORT=3306" >> $GITHUB_ENV
          echo "DB_DATABASE=eloquent_test" >> $GITHUB_ENV
          echo "DB_USERNAME=root" >> $GITHUB_ENV
          echo "DB_PASSWORD=root" >> $GITHUB_ENV
        fi
    
    - name: Wait for services
      run: |
        if [ "${{ matrix.database }}" = "postgres" ]; then
          until pg_isready -h localhost -p 5432 -U postgres; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done
        elif [ "${{ matrix.database }}" = "mysql" ]; then
          until mysqladmin ping -h localhost -u root -proot --silent; do
            echo "Waiting for MySQL..."
            sleep 2
          done
        fi
    
    - name: Run integration tests
      run: |
        go test -v ./tests/model_test.go
        go test -v ./tests/integration/integration_test.go
    
    - name: Run additional tests (if they exist)
      run: |
        if [ -f "querybuilder_test.go" ]; then
          go test -v ./querybuilder_test.go || echo "Query builder tests failed or don't exist"
        fi
        if [ -f "relationships_test.go" ]; then
          go test -v ./relationships_test.go || echo "Relationship tests failed or don't exist"
        fi
      continue-on-error: true

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.21
    
    - name: Enable Go modules
      run: |
        export GO111MODULE=on
        echo "GO111MODULE=on" >> $GITHUB_ENV
    
    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v4
      with:
        version: latest
        args: --timeout=5m

  security:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.21
    
    - name: Enable Go modules
      run: |
        export GO111MODULE=on
        echo "GO111MODULE=on" >> $GITHUB_ENV
    
    - name: Run Gosec Security Scanner
      run: |
        go install github.com/securecodewarrior/gosec/v2/cmd/gosec@latest
        gosec -no-fail -fmt sarif -out results.sarif ./...
      continue-on-error: true
    
    - name: Upload SARIF file
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: results.sarif
      if: always()

  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        goos: [linux, windows, darwin]
        goarch: [amd64, arm64]
        exclude:
          - goos: windows
            goarch: arm64
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.21
    
    - name: Enable Go modules
      run: |
        export GO111MODULE=on
        echo "GO111MODULE=on" >> $GITHUB_ENV
    
    - name: Create bin directory
      run: mkdir -p bin
    
    - name: Build library
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
      run: |
        echo "Building for ${{ matrix.goos }}/${{ matrix.goarch }}"
        go build -v ./...
    
    - name: Build example (if exists)
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
      run: |
        if [ -d "Examples" ]; then
          cd Examples
          go build -v -o ../bin/example-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.goos == 'windows' && '.exe' || '' }} .
        elif [ -d "examples" ]; then
          cd examples
          go build -v -o ../bin/example-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.goos == 'windows' && '.exe' || '' }} .
        else
          echo "No examples directory found, creating placeholder"
          echo "package main; func main() { println(\"Go Eloquent ORM - ${{ matrix.goos }}/${{ matrix.goarch }}\") }" > main.go
          go build -o bin/eloquent-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.goos == 'windows' && '.exe' || '' }} main.go
          rm main.go
        fi
      continue-on-error: true
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-${{ matrix.goos }}-${{ matrix.goarch }}
        path: bin/
        if-no-files-found: ignore

  coverage:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.21
    
    - name: Enable Go modules
      run: |
        export GO111MODULE=on
        echo "GO111MODULE=on" >> $GITHUB_ENV
    
    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-1.21-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-1.21-
    
    - name: Download dependencies
      run: |
        go version
        go env GOMOD
        go mod download
    
    - name: Run tests with coverage
      run: |
        go test -coverprofile=coverage.out ./tests/...
        go tool cover -html=coverage.out -o coverage.html
        go tool cover -func=coverage.out
    
    - name: Upload coverage artifacts
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: |
          coverage.out
          coverage.html

  benchmark:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: 1.21
    
    - name: Enable Go modules
      run: |
        export GO111MODULE=on
        echo "GO111MODULE=on" >> $GITHUB_ENV
    
    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-1.21-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-1.21-
    
    - name: Download dependencies
      run: |
        go version
        go env GOMOD
        go mod download
    
    - name: Run benchmarks
      run: |
        go test -bench=. -benchmem ./tests/... > benchmark.txt 2>&1 || echo "No benchmarks found"
        cat benchmark.txt
    
    - name: Upload benchmark results
      uses: actions/upload-artifact@v4
      with:
        name: benchmark-results
        path: benchmark.txt
        if-no-files-found: ignore 